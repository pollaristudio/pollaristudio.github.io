# Basic
name:               "Pollari Studio"

author:
  twitter:          pollaristudio
  github:           pollaristudio
  email:            mail@pollaristudio.com

copyright:
  year:             2017
  name:             Pollari Studio

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "pollari-studio"

# URL
url:                "https://blog.pollaristudio.com" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# Timezone
timezone:           Europe/Moscow
permalink:          /:day-:month-:year/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Архив"
    url:            "/archive"
  - name:           "Тэги"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/pollaristudio"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
